<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assets/logo.png">
    <title>Spotify - Web Player : Music for everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="nav-bar">
            <div class="logo">
                <img src="./assets/logo.png" alt="main-logo">
            </div>
            <div class="nav">
                <nav class="navbar">
                    <div class="container">
                        <button class="homebtn"><i class="fa-solid fa-house"></i></button>
                        <form class="d-flex" role="search">
                            <button class="bttn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                            <input class="form-control mx-2 px-0" type="search" placeholder="What do you want to play?" aria-label="Search">
                            <button class="bttn" type="submit"><i class="fa-solid fa-layer-group"></i></button>
                        </form>
                    </div>
                </nav>
            </div>
            <div class="sign">
                <div class="signup"><button type="button" class="btn btn-dark rounded-pill">Sign up</button></div>
                <div class="signin"><button type="button" class="btn btn-light rounded-pill">Log in</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="navbaar">
                <div class="library">
                    <div class="library-logo"><img src="./assets/library_icon.png" alt="library"></div>
                    <div class="library-text">Your Library</div>
                </div>
                <div class="plus">
                    <button class="plusbtn" type="add"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
            <div class="box">
                <div class="create-boldtext">Create your first playlist</div>
                <p>It's easy, we'll help you</p>
                <button type="button" class="btn btn-light">Create playlist</button>
            </div>
            <div class="box">
                <div class="create-boldtext">Let's find some podcast to follow </div>
                <p>We'll keep you updated on new episodes</p>
                <button type="button" class="btn btn-light">Browse podcasts</button>
            </div>
            <div class="box2">
                <div>
                <span>Legal</span>
                <span>Safety&Privacy Center</span>
                <span>Privacy policy</span>
                <span>Cookies</span>
                <span>Abouts Ads</span>
                <span>Accessibility</span>
                </div>
                <div>cookies</div>
                <div class="langbtn">
                    <div class="langbttn"><button type="button" class="btn btn-dark rounded-pill"><i class="fa-solid fa-globe"></i>English</button></div>
                </div>
            </div>
        </div>
        <div class="main-content">main content</div>
        <div class="player">player</div>
    </div>
</body>
</html>
